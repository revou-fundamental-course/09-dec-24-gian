<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <div class="home-icon"></div>

        <nav>
            <a href="#content-header">Home</a>
            <a href="#our-packages-section">Our Packages</a>
            <a href="http://">Call Us</a>
        </nav>
    </header>

    <hr/>

    <main>
        <header class="content-header">
            <h1>Your Trusted Travel Agent's</h1>
            <h3>Your happiness is our happiness</h3>
        </header>

        <!--home content-->
        <section class="main-container">
            <!-- banner autoslide content -->
            <aside class="main-item">
                <div class="banner-img"></div><br>
                <p style="font-size: 20px;">"Liburan jadi menyenangkan bersama Travel Agentku."</p>
                <i class="glyphicon glyphicon-user" style="font-size: 24px;"></i>
            </aside>

            <!-- form contact us -->
            <form class="main-item contact-form">
                <div class="form-container">
                    <h3>Contact Us</h3>
                    <p>Sales akan menghubungi anda 1x24 jam setelah data kami terima.</p>
                    <br>

                    <label for="fname">Your Name:</label>
                    <input type="text" id="fname" name="fullname" placeholder="First and last name">
                    
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email" placeholder="example@email.com">
                    
                    <label for="destination">What are you interested in?</label>
                    <select id="destination" name="destination">
                        <option selected>Select option</option>
                        <option value="bali">Bali</option>
                        <option value="bandung">Bandung</option>
                        <option value="japan">Japan</option>
                        <option value="singapore">Singapore</option>
                        <option value="Surabaya">Surabaya</option>
                        <option value="thailand">Thailand</option>
                    </select>
                    <input type="submit" value="Send">
                </div>
            </form>
        </section>
    </main>

        <!-- our packages content -->
        <section id="our-packages-section">
            <header class="content-header our-packages-header">
                <h1>Our Packages</h1>
            </header>
        </section>
    <footer>
        <span>Made by Ian@2024</span>
    </footer>
</body>
</html>
